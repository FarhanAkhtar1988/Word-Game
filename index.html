<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <Header>
            <button><img src="/icons/2702469221679030642-128.png" /></button>
            <h2 style="color: #ff4f4f; font-family: cursive;">Word Game</h2>
            <button><img src="/icons/14123748991582800520-128.png" /></button>
        </Header>

        <div id="inner-container">
            <div id="word">
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
                <div class="word-box"></div>
            </div>

             <div id="stats">
                <h3 id="tries"></h3>
                <h3 id="success"></h3>
                <h3 id="percent"></h3>
            </div>

            <div id="keyboard">
                <button class="keyboard-box" data-value="Q">Q</button>
                <button class="keyboard-box" data-value="W">W</button>
                <button class="keyboard-box" data-value="E">E</button>
                <button class="keyboard-box" data-value="R">R</button>
                <button class="keyboard-box" data-value="T">T</button>
                <button class="keyboard-box" data-value="Y">Y</button>
                <button class="keyboard-box" data-value="U">U</button>
                <button class="keyboard-box" data-value="I">I</button>
                <button class="keyboard-box" data-value="O">O</button>
                <button class="keyboard-box" data-value="P">P</button>
                <button style="margin-left: 19px;" class="keyboard-box" data-value="A">A</button>
                <button class="keyboard-box" data-value="S">S</button>
                <button class="keyboard-box" data-value="D">D</button>
                <button class="keyboard-box" data-value="F">F</button>
                <button class="keyboard-box" data-value="G">G</button>
                <button class="keyboard-box" data-value="H">H</button>
                <button class="keyboard-box" data-value="J">J</button>
                <button class="keyboard-box"data-value="K">K</button>
                <button class="keyboard-box" data-value="L">L</button>
                <button style="width: 52px;" class="keyboard-box" data-value="Enter">Enter</button>
                <button class="keyboard-box" data-value="Z">Z</button>
                <button class="keyboard-box" data-value="X">X</button>
                <button class="keyboard-box" data-value="C">C</button>
                <button class="keyboard-box" data-value="V">V</button>
                <button class="keyboard-box" data-value="B">B</button>
                <button class="keyboard-box" data-value="N">N</button>
                <button class="keyboard-box" data-value="M">M</button>
                <button style="width: 55px;" class="keyboard-box" data-value="Delete">Delete</button>
            </div>
        </div>
           
    </div>
    
    <script src="/index.js"></script>
</body>
</html>
